<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IND Money</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6dabbfe48e.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Login -->
    <section id="mainLogin">
        <img src="img/login card.png" alt="">
        <div class="main-login section-p1">
            <a href="index.html"><i class="fa-sharp fa-solid fa-arrow-left"></i></a>
            <h2>Welcome to IND Money</h2>
            <input type="email" placeholder="Enter your email" required id="id_email">
            <input type="password" placeholder="Enter your password" required id="id_pass">
            <button type="submit" class="btn">Login</button>
            <p>By clicking continue, you agree to our Terms & Conditions.</p>
        </div>
    </section>
</body>

</html>
